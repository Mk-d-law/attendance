<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .role-button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
            width: 100%;
        }
        .role-button:hover {
            background-color: #218838;
        }
        .event-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Attendance System</a>
    </nav>

    <div class="container">
        <h1>Select Your Role</h1>
        <button class="role-button" onclick="location.href='sindex.html'">Student</button>
        <button class="role-button" onclick="location.href='pindex'">Professor</button>

        <h2>Available Events</h2>
        <div id="events"></div>
    </div>

    <script>
        const events = [
            { id: 1, name: 'Computer Science Seminar', date: '2023-09-15', time: '10:00 AM' },
            { id: 2, name: 'Mathematics Workshop', date: '2023-09-16', time: '2:00 PM' },
            { id: 3, name: 'English Literature Lecture', date: '2023-09-17', time: '11:30 AM' },
        ];

        function renderEvents() {
            const eventsContainer = document.getElementById('events');
            eventsContainer.innerHTML = '';
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>${event.date} at ${event.time}</p>
                `;
                eventsContainer.appendChild(card);
            });
        }

        // Initialize the events
        renderEvents();
    </script>
</body>
</html>
